<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ajude a Dona Josefa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0f1a;
      color: #fff;
    }

    .container {
      max-width: 420px;
      margin: auto;
      padding: 20px;
    }

    .card {
      background: #12172b;
      border-radius: 14px;
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: 0 0 20px rgba(0,255,153,0.08);
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #00ff99;
      margin-bottom: 10px;
    }

    .btn {
      background: linear-gradient(135deg, #00ff99, #00cc77);
      border: none;
      width: 100%;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 12px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-top: 10px;
      font-size: 16px;
    }

    .small {
      font-size: 13px;
      opacity: 0.8;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>

<body>

<div class="container">

  <div class="card">
    <div class="title">ü§ç Ajude a Dona Josefa</div>
    <p>
      Qualquer contribui√ß√£o ajuda a Dona Josefa a seguir com dignidade.
      Voc√™ escolhe o valor da ajuda.
    </p>
  </div>

  <div class="card">
    <label>Valor da contribui√ß√£o (R$ 1 a R$ 10.000)</label>
    <input type="number" id="amount" min="1" max="10000" placeholder="Ex: 25">

    <button class="btn" onclick="pagar()">Ajudar agora</button>

    <p class="small">Pagamento seguro ‚Ä¢ PIX via ElitePay</p>
  </div>

</div>

<script>
  async function pagar() {
    const amount = document.getElementById("amount").value;

    if (!amount || amount < 1 || amount > 10000) {
      alert("Digite um valor entre R$1 e R$10.000");
      return;
    }

    const response = await fetch("/.netlify/functions/create-payment", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ amount })
    });

    const data = await response.json();

    if (data.payment_url) {
      window.location.href = data.payment_url;
    } else {
      alert("Erro ao gerar pagamento");
    }
  }
</script>

</body>
</html>
